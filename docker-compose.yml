services:
  nginx:
    image: nginx:alpine
    ports:
      - "0.0.0.0:8000:80"
      - "0.0.0.0:8001:8080"
      - "0.0.0.0:8444:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - portfolio-network
    restart: unless-stopped

  frontend:
    build:
      context: ./Portfolio-Jhasmany-Frontend
      dockerfile: Dockerfile
    expose:
      - "3000"
    ports:
      - "0.0.0.0:3002:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_SITE_URL=http://181.114.111.21
    depends_on:
      - backend
    networks:
      - portfolio-network
    restart: unless-stopped

  backend:
    build:
      context: ./Portfolio-Jhasmany-Backend
      dockerfile: Dockerfile
    expose:
      - "3001"
    ports:
      - "0.0.0.0:3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=portfolio_user
      - DB_PASSWORD=portfolio_password
      - DB_NAME=portfolio_db
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRES_IN=7d
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=587
      - EMAIL_USER=jhasmany.fernandez.dev@gmail.com
      - EMAIL_PASS=dwhx cdax xxne lrwo
      - EMAIL_FROM=jhasmany.fernandez.dev@gmail.com
      - EMAIL_FROM_NAME=Jhasmany Fernandez - Portfolio
      - FRONTEND_URL=http://localhost:3002
    depends_on:
      - postgres
    networks:
      - portfolio-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=portfolio_db
      - POSTGRES_USER=portfolio_user
      - POSTGRES_PASSWORD=portfolio_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - portfolio-network
    restart: unless-stopped

networks:
  portfolio-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local