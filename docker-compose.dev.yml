services:
  nginx:
    image: nginx:alpine
    ports:
      - "0.0.0.0:8000:80"
      - "0.0.0.0:8001:8080"
      - "0.0.0.0:8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - portfolio-network
    restart: unless-stopped

  frontend:
    build:
      context: ./Portfolio-Jhasmany-Frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3002:3000"
    volumes:
      - ./Portfolio-Jhasmany-Frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - WATCHPACK_POLLING=true
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - API_URL=http://backend:3001
    depends_on:
      - backend
    networks:
      - portfolio-network

  backend:
    build:
      context: ./Portfolio-Jhasmany-Backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./Portfolio-Jhasmany-Backend:/app
      - /app/node_modules
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=Postgres2307***
      - DB_NAME=portfolio_db
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRES_IN=7d
      - FRONTEND_URL=http://localhost:3002
    depends_on:
      - postgres
    networks:
      - portfolio-network

  postgres:
    image: postgres:15-alpine
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_DB=portfolio_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Postgres2307***
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - portfolio-network
    restart: unless-stopped

networks:
  portfolio-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
